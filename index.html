<html>

<head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
        --primary-color: #ea2a33;
        --primary-text-color: #ffffff;
        --secondary-text-color: #111827;
        --background-color: #111827;
        --card-background-color: #1f2937;
        --muted-text-color: #9ca3af;
      }
      .dark {
        --primary-text-color: #ffffff;
        --secondary-text-color: #ffffff;
        --background-color: #111827;
        --card-background-color: #1f2937;
        --muted-text-color: #9ca3af;
      }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="dark">
    <div class="relative flex size-full min-h-screen flex-col justify-between bg-[var(--background-color)] group/design-root"
        style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
        <div class="flex-grow">
            <header class="flex items-center justify-between p-4 pb-2">
                <h1 class="text-xl font-bold text-[var(--primary-text-color)] text-center flex-1">
                    Emergency SOS
                </h1>
                <button class="text-[var(--primary-text-color)]">
                    <span class="material-symbols-outlined"> info </span>
                </button>
            </header>
            <main class="flex flex-col items-center justify-center flex-grow p-4 space-y-8">
                <div class="relative flex items-center justify-center">
                    <button
                        class="relative flex h-56 w-56 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-[var(--primary-color)] text-[var(--primary-text-color)] shadow-2xl shadow-red-500/50 transition-transform duration-300 ease-in-out active:scale-95">
                        <div class="absolute inset-0 bg-red-500/30 rounded-full animate-ping"></div>
                        <span class="text-5xl font-bold tracking-wider">SOS</span>
                    </button>
                </div>
                <div class="grid w-full grid-cols-1 gap-4 sm:grid-cols-2">
                    <button
                        class="flex items-center justify-center gap-3 rounded-xl bg-[var(--card-background-color)] p-4 text-[var(--secondary-text-color)]">
                        <span class="material-symbols-outlined text-[var(--primary-color)]"> group_add </span>
                        <span class="font-semibold">Add Emergency Contacts</span>
                    </button>
                    <button
                        class="flex items-center justify-center gap-3 rounded-xl bg-[var(--card-background-color)] p-4 text-[var(--secondary-text-color)]">
                        <span class="material-symbols-outlined text-[var(--primary-color)]"> my_location </span>
                        <span class="font-semibold">My Location</span>
                    </button>
                </div>
            </main>
        </div>
        <footer class="sticky bottom-0 border-t border-gray-700 bg-[var(--card-background-color)]">
            <nav class="flex justify-around p-2">
                <a class="flex flex-1 flex-col items-center justify-center gap-1 rounded-lg p-2 text-[var(--primary-color)]"
                    href="#">
                    <span class="material-symbols-outlined"> home </span>
                    <p class="text-xs font-medium">Home</p>
                </a>
                <a class="flex flex-1 flex-col items-center justify-center gap-1 rounded-lg p-2 text-[var(--muted-text-color)]"
                    href="#">
                    <span class="material-symbols-outlined"> location_on </span>
                    <p class="text-xs font-medium">Location</p>
                </a>
                <a class="flex flex-1 flex-col items-center justify-center gap-1 rounded-lg p-2 text-[var(--muted-text-color)]"
                    href="#">
                    <span class="material-symbols-outlined"> group </span>
                    <p class="text-xs font-medium">Contacts</p>
                </a>
                <a class="flex flex-1 flex-col items-center justify-center gap-1 rounded-lg p-2 text-[var(--muted-text-color)]"
                    href="#">
                    <span class="material-symbols-outlined"> settings </span>
                    <p class="text-xs font-medium">Settings</p>
                </a>
            </nav>
        </footer>
    </div>

</body>

</html>
